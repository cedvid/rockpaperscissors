<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <p class="instructions">Instructions: You know the rules! Pick between Rock, Paper and Scissors. Try to get 5 points before the computer. Good luck!</p>
    <button class="start">START THE GAME</button>
    <div class="main">
        <div class="playerSide">
            <input type="image" src="/images/rock.jpg" class="button hover-on" id="rock" value="rock">
            <input type="image" src="/images/paper.jpg" class="button hover-on" id="paper" value="paper">
            <input type="image" src="/images/scissors.jpg" class="button hover-on" id="scissors" value="scissors">
            <div class="playerScore">YOUR SCORE: 0</div>
            <div class="compScore">COMPUTER SCORE: 0</div>
        </div>
        <div class="result-board">
            <div class="round-result">
                <div class="compChoice"></div>
                <div class="results"></div>
            </div>
            <div class="final-result">
                <div class="winner"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
